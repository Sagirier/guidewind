        };
        laydate(start);
        laydate(end);

    	function Layerconfirm(){

                    msg: '确定要提交修改？',

                    }, no: function(){
                        return false;
                    }
                }
            });
    	}
    	function LayerSearch(){
    		var pageii=$.layer({
