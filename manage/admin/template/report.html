    <script type="text/javascript">
    	function LayerconfirmDel(id){
    		var name=id.name; 
    		$.layer({
                area: ['auto','auto'],
                title: '系统提示',
                closeBtn: false,
                dialog: {
                    msg: '确定要删除 [<font color="#1AB394">'+name+'</font>]？<br/>该操作不可逆，建议操作前备份数据库',
                    btns: 2,                    
                    type: 4,
                    btn: ['确定','取消'],
                    yes: function(){
                    	window.location.href="?action=message&o=reportdel&id="+id.value;
                    }, no: function(){
                        return false;
                    }
                }
            });
    	}
    </script>
