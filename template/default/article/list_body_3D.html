<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<title>{$type['seo_title']}-{$GLOBALS['SITE']['title']}</title>
	<meta name="keywords" content="{$type['keywords']}"/>
	<meta name="description" content="{$type['description']}"/>
	{include="public/css.html"}
</head>
<body>
{include="public/header.html"}
<div id="fh5co-wrapper">
	<div id="fh5co-page">
		{$type['detail']}
		<div id="fh5co-contact">
			<div class="container">
				<div class="row">
					<div class="col-md-12 text-center">
						<h3>请求DEMO</h3>
						<p class="subtitle">
							发件时请注明：<b>请求3D点云Demo</b>，我们将发送Demo至您填写的邮箱
						</p>
					</div>
				</div>
				<div class="row flex-row align-items-center justify-content-center">
					<div class="card mega">
						<form id="contact-form" method="post" class="form-horizontal" action="/?action=message&amp;o=sendmail">
							<div class="form-group">
								<label class="col-md-12">邮箱地址</label>
								<div class="col-md-12">
									<input type="email" placeholder="请输入邮箱地址，如：example@yourcompany.com。" name="email" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-12">姓名</label>
								<div class="col-md-12">
									<input placeholder="您的姓名，不愿透露的请务必提供您的贵姓，例如：张先生/女士。" class="form-control" name="name" type="text" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-12">联系电话</label>
								<div class="col-md-12">
									<input placeholder="您的手机号或座机号码，请务必填写以便工作人员与您取得联系。" class="form-control" name="phone" type="text" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-12">邮件内容</label>
								<div class="col-md-12">
									<textarea rows="5" placeholder="您的需求，例如：我正在寻找一个识别车牌号的解决方案。" name="message" class="form-control"></textarea>
								</div>
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-primary">发送</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		{include="public/footer.html"}
	</div>
</div>
{include="public/js.html"}
</body>
</html>
